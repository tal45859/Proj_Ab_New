<h2 class="text-center mb-3">הודעות</h2>
<div class="container mb-3">
  <div class="mb-2" *ngFor="let item of MessageArr | paginate: { itemsPerPage: 10, currentPage: page }">
    <button class="accordion btn btn-dark" (click)="ChangePanel(item.Id)">
      <p class="float-start">תאריך: {{item.DateSend |date:'dd.MM.yyyy'}}</p>
      <p class="float-end">שם הפונה: {{item.FirstName}} {{item.LastName}}</p>
    </button>
    <div id="{{item.Id}}" class="panelClose">
      <div class="mt-3">
        <h5>{{item.Header}}</h5>
      </div>
      <div>
        <p>{{item.Body}}</p>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <p>מייל: <a href="mailto:{{item.Email}}">{{item.Email}}</a></p>
        <p class="pRight mr-3 ">טלפון: <a href="tel:{{item.Phone}}">{{item.Phone}}</a></p>
      </div>
      <div class="mb-3 mt-1"><button class="btn btn-danger" (click)="OnClickDelete(item.Id)">מחק</button></div>
    </div>
  </div>
  <app-alert-error [ObjAlert]="ToAlert"  (ObjToChangeFather)="CloseAlert($event)" *ngIf="OpenAlert"></app-alert-error>
</div>
<pagination-controls class="text-center" (pageChange)="page = $event"  [previousLabel]="'הקודם'"
  [nextLabel]="'הבא'"></pagination-controls>
